permalink: /gallery/

<ul class="photo-gallery">
	{% for image in site.static_files %}
	    {% if image.path contains 'photos/' %}
	        <img src="{{ site.baseurl }}{{ image.path }}" alt="image" class="img-thumbnail" width="200px"/>
	    {% endif %}
	{% endfor %}
</ul>
