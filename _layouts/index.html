---
layout: default
---

<div class="flex-grid">
{% for post in site.posts %}
<article class="post-tile">
   {% if post.thumbnail %}
      <a href="{{post.url | prepend: site.baseurl}}"><img class="post-image" data-src={{ post.thumbnail }} alt="{{post.title}}"></a>
   {% endif %}
   <div class="post-title">
    <header class="header">
      <h2><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    </header>
  </div>
</article>
{% endfor %}
</div>
